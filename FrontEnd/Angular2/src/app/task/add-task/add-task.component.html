<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">System of Adding Tasks</h4>
                        <p class="card-category">Daily Tasks</p>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="">Purpose: </label>
                                <input #purpose type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Date Stay: </label>
                                <input #dateStay type="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Date Solution: </label>
                                <input #dateSolution type="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Task: </label>
                                <input #task type="text" class="form-control">
                            </div>
                            <button (click)="Save(purpose.value, dateStay.value, dateSolution.value, task.value)" class="btn btn-danger">Save</button>
                        </form>
                    </div>
                </div>
